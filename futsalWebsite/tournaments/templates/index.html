{% extends 'base.html' %}

{% block content %}
{% load static %}

<!-- Carousel -->
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="{% static 'images/logo.png' %}" class="d-block w-100" alt="Image 1" style="height: 90vh; object-fit: cover;">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="{% static 'images/logo.png' %}" class="d-block w-100" alt="Image 2" style="height: 90vh; object-fit: cover;">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="{% static 'images/logo.png' %}" class="d-block w-100" alt="Image 3" style="height: 90vh; object-fit: cover;">
        </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
