{% extends 'base.html' %}

{% block content %}
{% load static %}

<h1>Points Table</h1>
<table class="table">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ team.name }}</td>
                <td>{{ team.points }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
