{% extends 'base.html' %}

{% block content %}
{% load static %}

<h1 class="text-center">Gallery</h1>

<div class="container">
    <div class="row">
        {% for image in images %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img style="height: 200px; width: 360px;" src="{{ image.image.url }}" class="card-img-top img-fluid" alt="{{ image.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ image.title }}</h5>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No images uploaded yet.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
